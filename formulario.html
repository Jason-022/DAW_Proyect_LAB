    <header>

    <nav>

    <section class="control mt-4">
        <form method="post">
            <div class="border border-3 border-info rounded-3">
                <h2 class="for">Formulario</h2>
                <hr class="border border-info rounded-3 marg">
                <div class="m-4">
                    <label>Nombre: </label>
                    <input class="form-control" type="text" name="nombre" id="nombre" required>

                    <!-- <label>: </label>
                    <input class="form-control" type="text" name="correo" id="correo" required> -->
                    <label>Comentario: </label>
                    <textarea id="msg" name="msg" cols="40" rows="5"  class="form-control" required></textarea>
                    <div class="mt-4">
                        <input type="submit"  class="btn btn-danger mt-2" onclick="Formulario()">
                        <a href="index.html"><input type="button" value="Atras" class="btn btn-danger mt-2"></a>
                    </div>
                </div>
            </div>
            <div id="modal"></div>
        </form>
